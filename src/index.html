<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header" id="header">
      <a href="#header">
        <img
          class="logoImage"
          src="images/logo.png"
          alt="logo icon"
        >
      </a>
      
      <nav  class="nav">
        <a href="#apple" class="nav__link is-active">Apple</a>
        <a href="#samsung" class="nav__link">Samsung</a>
        <a href="#smartphones" class="nav__link">Smartphones</a>
        <a
          href="#laptopsAndComputers"
          class="nav__link"
          data-qa="hover"
        >
        Laptops&nbsp;&&nbsp;Computers
        </a>
        <a href="#gadgets" class="nav__link">Gadgets</a>
        <a href="#tablets" class="nav__link">Tablets</a>
        <a href="#photo" class="nav__link">Photo</a>
        <a href="#video" class="nav__link">Video</a>
      </nav>
    </header>
    <main>
      <p id="apple"></p>
      <p id="samsung"></p>
      <p id="smartphones"></p>
      <p id="laptopsAndComputers"></p>
      <p id="gadgets"></p>
      <p id="tablets"></p>
      <p id="photo"></p>
      <p id="video"></p>
    </main>
  </body>
</html>
